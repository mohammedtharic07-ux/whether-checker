<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg, #4f6df0, #6dd5fa, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .card {
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .temp {
            font-size: 58px;
            font-weight: 700;
        }

        .weather-icon {
            width: 90px;
        }
    </style>
</head>

<body>

    <div class="card text-center">
        <h2 class="mb-3">ðŸŒ¤ Weather Check</h2>
        <input type="text" id="city" class="form-control mb-3" placeholder="Enter city name">

        <button class="btn btn-light w-100 mb-3" onclick="getWeather()">Check Weather</button>

        <div id="result"></div>
    </div>


    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            const apiKey = "38cfa1397c4069897c577f8bfc2e8f44"; // ðŸ‘‰ Unga key inge podu da chellam
            const url =`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`

            const res = await fetch(url);
            const data = await res.json();
        
            if (data.cod == "404") {
                document.getElementById("result").innerHTML = 
                    `<p class="text-danger fw-bold">City not found ðŸ˜…</p>`;
            } else {
                document.getElementById("result").innerHTML = `
                    <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" 
                         class="weather-icon">
               
                    <p class="temp">${data.main.temp}Â°C</p>
                    <p class="fs-5">${data.weather[0].description.toUpperCase()}</p>
                    <p  class="fs-4">
                        ðŸŒ¬ Wind: ${data.wind.speed} m/s <br>
                        ðŸ’§ Humidity: ${data.main.humidity}%
                    </p>` 
                  
                
            }
        }
    </script>
</body>
</html>
